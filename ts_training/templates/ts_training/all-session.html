{% extends 'ts_training/base.html' %}
{% load nt_navbar %}
{% load nt_training_sessions %}
{% block title %}Sessions{% endblock %}

{% block content %}
	<h1 class="text-center">All Training Sessions</h1>

	<div class="row">
		<div class="col">
			{% if not sessions %}
				<p class="text-center text-muted"><i class="fa fa-info-circle fa-fw"></i> No training sessions.</p>
			{% else %}
				{% session_cards sessions %}
			{% endif %}
		</div>
	</div>

{% endblock %}
